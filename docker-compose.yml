version: '3'
services:
   db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: admin
   
   adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
   
   web:
      build:
         context: .
         dockerfile: Dockerfile
      command: python3 manage.py runserver 0.0.0.0:8000
      volumes:
         - .:/pycode
      ports:
         - 8000:8000